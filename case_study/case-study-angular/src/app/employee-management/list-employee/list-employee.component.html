<div class="container-fluid">
  <div class="row">
    <div th:replace="~{/common/sidebar::sidebar}"></div>
    <div class="col-lg-10" th:if="${not employeeList.isEmpty()}">
      <div class="col-lg-12 text-center">
        <h3>EMPLOYEE LIST</h3>
      </div>
      <form action="/employee/listByName">
        <p>Search by Name</p>
        <input type="text" name="name">
        <input type="submit" value="Search">
      </form>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">DOB</th>
          <th scope="col">Identity Number</th>
          <th scope="col">Salary</th>
          <th scope="col">Phone Number</th>
          <th scope="col">Email</th>
          <th scope="col">Address</th>
          <th scope="col">User</th>
          <th scope="col">Division</th>
          <th scope="col">Position</th>
          <th scope="col">Degree</th>
          <th scope="col" colspan="3" class="text-center">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employeeObj:${employeeList}">
          <td th:text="${employeeObj.id}"></td>
          <td th:text="${employeeObj.name}"></td>
          <td th:text="${employeeObj.dOB}"></td>
          <td th:text="${employeeObj.identityNumber}"></td>
          <td th:text="${employeeObj.salary}"></td>
          <td th:text="${employeeObj.phoneNumber}"></td>
          <td th:text="${employeeObj.email}"></td>
          <td th:text="${employeeObj.address}"></td>
          <td th:text="${employeeObj.user.account}"></td>
          <td th:text="${employeeObj.division.name}"></td>
          <td th:text="${employeeObj.position.name}"></td>
          <td th:text="${employeeObj.degree.name}"></td>
          <td>
            <a th:href="@{/employee/edit/__${employeeObj.id}__}" class="btn btn-success"
               role="button">Edit</a>
          </td>
          <td>
            <button th:attr="onclick=|onDelete('${employeeObj.id}', '${employeeObj.name}')|"
                    type="button" class="btn btn-danger" data-target="#modalId" data-toggle="modal">Delete
            </button>
          </td>
          <td>
            <a th:href="@{/employee/detail/__${employeeObj.id}__}" class="btn btn-success" role="button">Detail</a>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col-lg-4">
          <a th:href="@{'/employee/list'(page=${employeeList.number - 1})}"
             th:if="${employeeList.hasPrevious()}">Previous</a>

          <span th:text="${employeeList.number+1}"></span>/<span th:text="${employeeList.totalPages}"></span>

          <a th:href="@{'/employee/list'(page=${employeeList.number + 1})}"
             th:if="${employeeList.hasNext()}">Next</a>
        </div>
        <div class="col-lg-2">
        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>
  </div>
</div>
