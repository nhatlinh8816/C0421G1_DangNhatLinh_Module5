<div class="col-lg-12 text-center">
  <h3>DETAIL</h3>
</div>
<form class="row g-3" >
  <div class="col-md-6">
    <label for="name" class="form-label">Name</label>
    <input input type="text" formControlName="name" class="form-control" id="name" [value]="productDetail.name" readonly>
  </div>
  <div class="col-md-6">
    <label for="dOb" class="form-label">Code</label>
    <input type="text" formControlName="code" class="form-control" id="dOb" [value]="productDetail.code" readonly>
  </div>
  <div class="col-md-6">
    <label for="idenNumber" class="form-label">Description</label>
    <input type="text" formControlName="description" class="form-control" id="idenNumber" [value]="productDetail.description" readonly>
  </div>
  <div class="col-md-6">
    <label  class="form-label">Price</label>
    <input type="number" formControlName="price" class="form-control" id="price" [value]="productDetail.price" readonly>
  </div>
  <div class="col-md-3">
    <label  class="form-label">Type</label>
    <input type="text" formControlName="price" class="form-control"  [value]="productDetail.type.name" readonly>
  </div>
  <div class="row"></div>
</form>
