<div class="container-fluid">
  <div class="row">
    <div class="col-5"></div>
    <div class="col-2">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Word</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let items of dictionaries; let i = index" [routerLink]="['/dictionary/translate',items.word]" >
        <th scope="row">{{i+1}}</th>
        <td >{{items.word}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  </div>
  <div class="col-5"></div>
</div>
