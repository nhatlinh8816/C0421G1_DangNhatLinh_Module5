<div class="col-lg-12 text-center">
  <h3>DETAIL INFORMATION</h3>
</div>
<form class="row g-3">
  <div class="col-md-6">
    <label for="id" class="form-label">ID</label>
    <input input type="text" class="form-control" id="id"  [value]="slotDetail.id" readonly>
  </div>
  <div class="col-md-6">
    <label for="name" class="form-label">Code</label>
    <input input type="text" class="form-control" id="name" [value]="slotDetail.code" readonly>
  </div>
  <div class="col-md-6">
    <label for="dOb" class="form-label">Date</label>
    <input type="date" class="form-control" id="dOb" [value]="slotDetail.date" readonly>
  </div>
  <div class="col-md-6">
    <label for="idenNumber" class="form-label">Amount</label>
    <input type="text" class="form-control" id="idenNumber" [value]="slotDetail.amount" readonly >
  </div>
  <div class="col-md-6">
    <label  class="form-label">Film</label>
    <input type="text" class="form-control" [value]="slotDetail.film.name" readonly>
  </div>
</form>
