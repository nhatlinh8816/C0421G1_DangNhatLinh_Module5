<h3>Register Form</h3>
<div class="container-fluid">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
<form [formGroup]="registerForm" (ngSubmit)="createReactiveRegisterForm()">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
  </div>
  <div *ngIf="registerForm.controls.email.hasError('required')&&registerForm.controls.email.touched">
    Email must not be empty</div>
  <div *ngIf="registerForm.controls.email.hasError('email')&&registerForm.controls.email.touched">
    Email is not formatted</div>
  <div formGroupName="passwordGroup">
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
  </div>
<!--    <div *ngIf="registerForm.controls.password.hasError('required')&&registerForm.controls.password.touched">-->
<!--      Password must not be empty</div>-->
<!--    <div *ngIf="registerForm.controls.password.hasError('minlength')&&registerForm.controls.password.touched">-->
<!--      Email must not be empty</div>-->
  <div class="mb-3">
    <label for="exampleInputPassword2" class="form-label">Confim Password</label>
    <input type="password" formControlName="confirmPassword" class="form-control" id="exampleInputPassword2">
  </div>
  </div>
  <div class="alert alert-danger mt-1" role="alert" *ngIf="registerForm.hasError('notSame', ['passwordGroup']) &&
      registerForm.get('passwordGroup').touched">
    Password does not match!
  </div>
  <div class="mb-3">
    <label class="form-label">Country</label>
    <select class="form-select" formControlName="country" aria-label="Default select example">
      <option selected>Choose One</option>
      <option value="VietNam">VietNam</option>
      <option value="USA">USA</option>
      <option value="UK">UK</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="exampleInputAge" class="form-label">Age</label>
    <input type="number" formControlName="age" class="form-control" id="exampleInputAge">
    <div *ngIf="registerForm.controls.age.hasError('min')&&registerForm.controls.age.touched">
      Age must be greater than 18</div>
  </div>
  <div class="mb-3">
    <label class="form-label">Gender</label>
    <br>
    <input type="radio" formControlName="gender" value="0">Male
    <input type="radio" formControlName="gender" value="1">Female
  </div>
  <div class="mb-3">
    <label for="examplePhone" class="form-label">Phone Number</label>
    <input type="text" formControlName="phone" class="form-control" id="examplePhone">
    <div *ngIf="registerForm.controls.phone.hasError('pattern')&&registerForm.controls.phone.touched">
      Phone is not formatted</div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>
    <div class="col-3"></div>
  </div>
</div>
