<h3>Register Form</h3>
<div class="container-fluid">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <form [formGroup]="registerForm" (ngSubmit)="createReactiveRegisterForm()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
        </div>
        <div *ngIf="registerForm.controls.email.hasError('required')&&registerForm.controls.email.touched">
          Email must not be empty</div>
        <div *ngIf="registerForm.controls.email.hasError('email')&&registerForm.controls.email.touched">
          Email is not formatted</div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
          </div>
        <div *ngIf="registerForm.controls.password.hasError('required')&&registerForm.controls.password.touched">
          Password must not be empty</div>
        <div *ngIf="registerForm.controls.password.hasError('minlength')&&registerForm.controls.password.touched">
          Password length must be more than 6 character</div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
</div>
